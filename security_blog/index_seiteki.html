	<section class="news l-inner security_blog_archive_page ofxh">
		<nav class="breadcrumb">
			<ul>
				<li><a href="/">TOP</a></li>
				<li><span>SECURITY BLOG一覧</span></li>
			</ul>
		</nav>

		<div class="ttlarea ta-c">
			<h1 class="fs-rennermedium fs-50">SECURITY BLOG</h1>
			<h2 class="fs-20">セキュリティブログ</h2>
		</div>

		<div class="ttlarea ta-c">
			<h3 v-if="security_blog_data['page_sort_title']" class="blackbelt">{{ security_blog_data['page_sort_title'] }}</h3>
			<h3 v-else class="blackbelt">最新記事一覧</h3>
		</div>

		<div class="l-cols">
			<div class="main col">
				<div class="newslist block">
					<template v-for="(security_blog_data_item,index) in security_blog_data['posts']">
						<div class="unit">
							<div class="date">
								<span>{{ security_blog_data_item['date']['year'] }}.{{ security_blog_data_item['date']['month'] }}.{{ security_blog_data_item['date']['day'] }}</span>
							</div>
							<dl>
								<dt class="label orange small">{{ security_blog_data_item['category'][0]['name'] }}</dt>
								<dd v-if="security_blog_data_item['link_flag']">
									<a :href="'/security_blog/detail.html?id=' + security_blog_data_item['ID']">{{ security_blog_data_item['post_title'] }}</a>
								</dd>
								<dd v-else>{{ security_blog_data_item['post_title'] }}</dd>
							</dl>
						</div>
					</template>
				</div>
			</div>

			<div class="sub col">
				<div class="moarch block">
					<ul>
						<li v-for="(archive_data_year,year_index) in archive_data" class="maincat">
							<a class="btn arrow" :href="'/security_blog/?year=' + year_index"><span>{{ year_index }}</span></a>
							<!-- <ul>
								<li v-for="(archive_data_month,index) in archive_data_year">
									<a :href="'/security_blog/?year=' + year_index + '&month=' + archive_data_month">{{ archive_data_month }}</a>
								</li>
							</ul> -->
						</li>
					</ul>
				</div>

				<div class="catarch block">
					<ul>
						<li v-for="(item,index) in category_data">
							<a :href="'/security_blog/?cat=' + item['term_id']" class="btn black xs">{{ item['name'] }}</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="pager pagerpos">
			<div v-if="security_blog_data['now_pages'] > 1" class="prev">
				<a :href="security_blog_move_page(parseInt(security_blog_data['now_pages']) - 1)">PREV BLOG</a></div>
			<div class="pagination pagepadding">
				<ul>
					<template v-for="(pages,index) in security_blog_data['max_pages']">
						<li v-if="(index + 1) != security_blog_data['now_pages']">
							<a :href="security_blog_move_page(index + 1)">{{ index + 1 }}</a></li>
						<li v-else-if="(index + 1) == security_blog_data['now_pages']">{{ index + 1 }}</li>
					</template>
				</ul>
			</div>
			<div v-if="(security_blog_data['max_pages'] - security_blog_data['now_pages']) > 0" class="next">
				<a :href="security_blog_move_page(parseInt(security_blog_data['now_pages']) + 1)">NEXT BLOG</a>
			</div>
		</div>
