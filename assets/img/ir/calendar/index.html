<script type= "text/javascript">
$(function(){
  $.ajax({
    url: "https://secureinc.co.jp/aioffice/media/feed/",
    cache: false,
    dataType:"xml",
    success: function(xml){
      $(xml).find('item').each(function(i,e){
        var title = $(this).find('title').text();
        var url = $(this).find('link').text();;
        var img = "";
        $(this).children().each(function() {
           if ($(this)[0].tagName == "content:encoded") {
            // 本文から画像のパスを抽出
            imgSrc = $(this).text().match(/src="(.*?)"/igm);
            if(imgSrc != null) {
              for(var j = 0; j < imgSrc.length; j++) {
                // 画像の拡張子だったらimgタグに設定して、記事リンクに追加
                if(imgSrc[j].search(/\.jpg|\.jpeg|\.gif|\.png/i) >= 0) {
                  //$('a:last-child', recEle).append('<img '+imgSrc[j]+'/>');
                  img = imgSrc[j].slice(5,-1);
                  break;
                }
              }
            }
          }
        });
        $('<div class="col card blackline js-view js-show js-fadeup-card"></div>').html('<a href="' + url + '" class="card-hvact"><div class="cf"><figure class="card-fl card-thumb card-spcell"><img src="' + img + '" alt="" class="imgfix"><p class="more"><span class="fs-renner">See More</span></p></figure><div class="card-fr card-txt card-cell"><p>' + title + '</p></div></div></a>').appendTo('#feed');
        if(i>=2){
        	return false;
        }
      });
    }
  });
});
</script>
