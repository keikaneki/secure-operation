	<header class="header-include"></header>

	<section class="l-inner security_qa_search_page ofxh">
		<nav class="breadcrumb">
			<ul>
				<li><a href="/">TOP</a></li>
				<li><span>よくある質問</span></li>
			</ul>
		</nav>

		<div class="ttlarea ta-c">
			<h1 class="fs-rennermedium fs-50">Q&amp;A</h1>
			<h2 class="fs-20">よくある質問</h2>
		</div>

		<div class="ttlarea ta-c">
			<h3 class="blackbelt">みなさまから寄せられる質問とその回答をご紹介</h3>
		</div>

		<div class="block">
			<p class="fs-30">調べたいキーワードから検索</p>
			<div class="searchbox">
				<input type="text" v-model="search_word" @keydown.enter="faq_search_words">
				<button @click="faq_search_words">検索</button>
			</div>
		</div>

		<div class="block">
			<div class="subttlarea">
				<h4 class="orangeunderline fs-30">注目のキーワード</h4>
			</div>
			<ul class="rowlist" v-cloak>
				<li v-for="(keyword,index) in category_data['keywords']">
					<a :href="'/security_qa/search.html?tag=' + keyword['term_id']" class="btn black xs">{{ keyword['name'] }}</a>
				</li>
			</ul>
		</div>

		<div class="block">
			<div class="subttlarea">
				<div class="orangeunderline">
					<span class="fs-30"><em>「{{ search_result_data['page_sort_title'] }}」</em>の検索結果</span></div>
			</div>
			<template v-if="search_result_data['posts']" v-cloak>
				<div class="qa" v-for="(post,index) in search_result_data['posts']">
					<div class="q">
						<a :href="'/security_qa/detail.html?id=' + post['ID']"><span>{{ post['post_title'] }}</span></a>
					</div>
					<div class="a">
						<div class="indent">{{ post['answer'] }}</div>
					</div>
				</div>
			</template>
		</div>

		<div class="pager" v-cloak>
			<div v-if="search_result_data['now_pages'] > 1" class="prev">
				<a :href="faq_search_move_page(parseInt(search_result_data['now_pages']) - 1)">PREV</a></div>
			<div class="pagination pagepadding p0">
				<ul>
					<template v-for="(pages,index) in search_result_data['max_pages']">
						<li v-if="(index + 1) != search_result_data['now_pages']" class="noSP">
							<a :href="faq_search_move_page(index+ 1)">{{ index + 1 }}</a>
						</li>
						<li v-else-if="(index + 1) == search_result_data['now_pages']">
							<span class="pagerpadding">{{ index + 1 }}</span></li>
					</template>
				</ul>
			</div>
			<div v-if="(search_result_data['max_pages'] - search_result_data['now_pages']) > 0" class="next">
				<a :href="faq_search_move_page(parseInt(search_result_data['now_pages']) + 1)">NEXT</a></div>
		</div>

		<div class="block" v-if="category_data['term']" v-cloak>
			<div class="subttlarea">
				<h4 class="orangeunderline fs-30">サービスから探す</h4>
			</div>
			<ul class="l-cols2">
				<li class="col" v-for="(keyword,index) in category_data['term']['service']">
					<a :href="'/security_qa/search.html?cat=' + keyword['term_id']" class="btn gray belt long"><span>{{ keyword['name'] }}</span></a>

			</ul>

		<div class="block" v-if="category_data['term']" v-cloak>
